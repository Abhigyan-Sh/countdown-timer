<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down timer</title>
    <link rel="stylesheet" href="christmas_countDown.css">
</head>
<body>
    <h2>New year eve</h2>
    <div id="container_timer">
        <div class="day_c">
            <p class="bigtext" id="days_id">0</p>
            <span>days</span>
        </div>
        <div class="hours_c">
            <p class="bigtext" id="hours_id">0</p>
            <span>hours</span>
        </div>
        <div class="minutes_c">
            <p class="bigtext" id="minutes_id">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds_c">
            <p class="bigtext" id="seconds_id">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="christmas_countDown.js"></script>
</body>
</html>
